<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anacréon</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .markdown {margin-bottom: 24px;}
    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
    }
    details {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body class="w3-light-grey">
  <div class="w3-container w3-padding-32">
    <h1>Anacréon</h1>

    <details open>
      <summary>Biographie</summary>
      <div class="markdown" data-md="Anacréon est un poète lyrique grec du VIe siècle av. J.-C., originaire de Téos, en Ionie. Il a vécu à la cour du tyran Polycrate de Samos, puis à Athènes sous la protection d'Hipparque. Il est surtout célèbre pour ses poèmes consacrés à l’amour, au vin, à la musique et aux plaisirs de la vie. Sa poésie légère et raffinée contraste avec les thèmes plus graves de la poésie archaïque. Ses œuvres nous sont parvenues essentiellement sous forme de fragments et de poèmes postérieurs (les Anacréontiques) qui imitent son style."></div>
    </details>

    <details>
      <summary>Œuvres</summary>
      <div class="markdown" data-md="- *Fragments lyriques*\n  - Mètre : ionique à une base, anacréontique\n  - Édition critique : Campbell (Greek Lyric II)\n  - Source : papyri, anthologie palatine\n\n- *Poèmes anacréontiques*\n  - Attribution incertaine\n  - Mètre : anacréontique régulier\n  - Remarques : influence postclassique et byzantine"></div>
    </details>

    <details>
      <summary>Remarques de prosodie</summary>
      <div class="markdown" data-md="Le mètre anacréontique se caractérise par une alternance fluide de longues et de brèves, souvent avec un rythme sautillant et musical. Anacréon affectionne les clausules simples et les effets sonores liés à la répétition ou à l’allitération. L’harmonie du vers prime sur la structure logique, ce qui confère à ses poèmes un charme mélodieux."></div>
    </details>

    <details>
      <summary>Bibliographie</summary>
      <div class="markdown" data-md="- Campbell, D. A., *Greek Lyric II*\n- Page, D. L., *Poetarum Melicorum Graecorum Fragmenta*\n- Rosenmeyer, P. A., *The Poetics of Imitation: Anacreon and the Anacreontic Tradition*\n- Bowra, C. M., *Greek Lyric Poetry*"></div>
    </details>
  </div>

  <script>
    document.querySelectorAll('.markdown').forEach(el => {
      const md = el.getAttribute('data-md');
      el.innerHTML = marked.parse(md);
    });
  </script>
</body>
</html>
