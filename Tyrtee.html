<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyrtée</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .markdown {margin-bottom: 24px;}
    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
    }
    details {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body class="w3-light-grey">
  <div class="w3-container w3-padding-32">
    <h1>Tyrtée</h1>

    <details open>
      <summary>Biographie</summary>
      <div class="markdown" data-md="Tyrtée est un poète élégiaque grec actif au VIIe siècle av. J.-C., probablement originaire d’Athènes mais rattaché à Sparte. Selon la tradition, il aurait été envoyé à Sparte durant la deuxième guerre de Messénie pour galvaniser les troupes par ses poèmes. Il composa des élégies martiales destinées à renforcer l'esprit civique et militaire des Spartiates. Sa poésie fut largement utilisée à des fins éducatives et militaires dans la cité."></div>
    </details>

    <details>
      <summary>Œuvres</summary>
      <div class="markdown" data-md="- *Élégies militaires*\n  - Mètre : distique élégiaque\n  - Édition critique : West, *Iambi et Elegi Graeci*\n  - Thèmes : courage, devoir civique, gloire et mort héroïque\n\n- *Exhortations aux jeunes Spartiates*\n  - Style : solennel, direct, patriote\n  - Source : anthologie spartiate et auteurs tardifs"></div>
    </details>

    <details>
      <summary>Remarques de prosodie</summary>
      <div class="markdown" data-md="La prosodie de Tyrtée met en valeur la régularité et la clarté du distique élégiaque, au service d’un message politique et moral. Le rythme contribue à l’efficacité mnémotechnique et oratoire. L’hexamètre est souvent martelé, le pentamètre resserré, produisant un effet d’élan et de résolution."></div>
    </details>

    <details>
      <summary>Bibliographie</summary>
      <div class="markdown" data-md="- West, M. L., *Iambi et Elegi Graeci*\n- Gerber, D. E., *Greek Elegiac Poetry*\n- Adkins, A. W. H., *Merit and Responsibility*\n- Lévêque, P., *Tyrtée et les origines de la guerre hoplitique*\n- Bowie, E. L., 'Early Greek Elegy and Sparta'"></div>
    </details>
  </div>

  <script>
    document.querySelectorAll('.markdown').forEach(el => {
      const md = el.getAttribute('data-md');
      el.innerHTML = marked.parse(md);
    });
  </script>
</body>
</html>
