<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archiloque</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .markdown {margin-bottom: 24px;}
    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
    }
    details {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body class="w3-light-grey">
  <div class="w3-container w3-padding-32">
    <h1>Archiloque</h1>

    <details open>
      <summary>Biographie</summary>
      <div class="markdown" data-md="Archiloque est un poète grec du VIIe siècle av. J.-C., originaire de Paros. Il est considéré comme l’un des inventeurs de la poésie iambique et élégiaque. Militaire, satiriste, et poète engagé, il introduisit une voix personnelle et critique dans la poésie grecque, rompant avec la tradition héroïque. Ses poèmes abordent des thèmes comme la guerre, la frustration, la vengeance et la condition humaine, souvent dans un ton mordant et vif. Il fut admiré pour sa franchise et son inventivité métrique."></div>
    </details>

    <details>
      <summary>Œuvres</summary>
      <div class="markdown" data-md="- *Fragments iambiques*\n  - Mètre : trimètre iambique\n  - Édition critique : West, *Iambi et Elegi Graeci*\n  - Source : citations antiques, papyri\n\n- *Fragments élégiaques*\n  - Mètre : distique élégiaque\n  - Remarques : ton personnel, aphoristique et souvent satirique"></div>
    </details>

    <details>
      <summary>Remarques de prosodie</summary>
      <div class="markdown" data-md="Archiloque excelle dans l’usage du trimètre iambique, qu’il maîtrise avec liberté et expressivité. Il joue sur les ruptures de rythme, les enjambements et l’effet dramatique produit par une diction directe. Ses élégies montrent une souplesse métrique mêlée à une forme condensée de pensée morale et sociale."></div>
    </details>

    <details>
      <summary>Bibliographie</summary>
      <div class="markdown" data-md="- West, M. L., *Iambi et Elegi Graeci*\n- Gerber, D. E., *Greek Iambic Poetry*\n- Bowie, E. L., 'Early Greek Elegy, Symposium and Public Festival'\n- Lardinois, A., 'Archilochus and the Poetics of Blame'"></div>
    </details>
  </div>

  <script>
    document.querySelectorAll('.markdown').forEach(el => {
      const md = el.getAttribute('data-md');
      el.innerHTML = marked.parse(md);
    });
  </script>
</body>
</html>
