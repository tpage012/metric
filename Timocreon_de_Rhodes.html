<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timocréon de Rhodes</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .markdown {margin-bottom: 24px;}
    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
    }
    details {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body class="w3-light-grey">
  <div class="w3-container w3-padding-32">
    <h1>Timocréon de Rhodes</h1>

    <details open>
      <summary>Biographie</summary>
      <div class="markdown" data-md="Timocréon est un poète lyrique grec du Ve siècle av. J.-C., originaire de Rhodes. Il est surtout connu pour ses poèmes satiriques et politiques, dans lesquels il critiquait ouvertement certaines figures de son époque, notamment Thémistocle. Combattant, exilé, puis poète polémiste, il a laissé des fragments en dialecte dorien qui combinent invective personnelle et tradition lyrique. Il fait figure d’auteur marginal, mais influent pour la transition vers une poésie plus engagée."></div>
    </details>

    <details>
      <summary>Œuvres</summary>
      <div class="markdown" data-md="- *Fragments satiriques*\n  - Mètre : lyrique dorien\n  - Édition critique : Campbell (Greek Lyric III)\n  - Thèmes : politique, exil, justice, honneur\n\n- *Invectives contre Thémistocle*\n  - Ton : polémique, direct, virulent\n  - Langue : dorien, éléments épiques et iambiques"></div>
    </details>

    <details>
      <summary>Remarques de prosodie</summary>
      <div class="markdown" data-md="Timocréon manie une prosodie lyrique assouplie, au service d’une parole politique et personnelle. Ses mètres sont empruntés à la tradition dorienne mais assouplis pour exprimer l’invective. Le contraste entre formes élégantes et ton polémique crée une tension stylistique propre à son œuvre."></div>
    </details>

    <details>
      <summary>Bibliographie</summary>
      <div class="markdown" data-md="- Campbell, D. A., *Greek Lyric III*\n- Page, D. L., *Poetarum Melicorum Graecorum Fragmenta*\n- Hornblower, S., *The Greek World 479–323 BC*\n- Lefkowitz, M. R., *The Lives of the Greek Poets*\n- Bowie, E. L., 'The Politics of Greek Lyric Poetry'"></div>
    </details>
  </div>

  <script>
    document.querySelectorAll('.markdown').forEach(el => {
      const md = el.getAttribute('data-md');
      el.innerHTML = marked.parse(md);
    });
  </script>
</body>
</html>
