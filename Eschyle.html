<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eschyle</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .markdown {margin-bottom: 24px;}
    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
    }
    details {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body class="w3-light-grey">
  <div class="w3-container w3-padding-32">
    <h1>Eschyle</h1>

    <details open>
      <summary>Biographie</summary>
      <div class="markdown" data-md="Eschyle est un dramaturge grec du Ve siècle av. J.-C., considéré comme le père de la tragédie grecque. Né à Éleusis vers 525 av. J.-C., il participa aux guerres médiques, notamment à la bataille de Marathon. Il introduisit le deuxième acteur sur scène, transformant le théâtre grec en un art dramatique complexe. Il écrivit environ 90 pièces, dont seules sept nous sont parvenues. Son œuvre se distingue par une grandeur épique, une élévation religieuse et un style dense et imagé."></div>
    </details>

    <details>
      <summary>Œuvres</summary>
      <div class="markdown" data-md="- *L’Orestie* (Agamemnon, Les Choéphores, Les Euménides)\n  - Mètre : trimètre iambique, anapestes, chants lyriques\n  - Édition critique : Sommerstein (Loeb)\n\n- *Les Perses, Les Suppliantes, Les Sept contre Thèbes, Prométhée enchaîné*\n  - Style : solennel, religieux, symbolique\n  - Source : tradition manuscrite byzantine"></div>
    </details>

    <details>
      <summary>Remarques de prosodie</summary>
      <div class="markdown" data-md="Eschyle utilise un répertoire métrique riche et varié, combinant le trimètre iambique pour les dialogues, les anapestes pour les marches, et des strophes lyriques complexes pour les chœurs. Sa métrique renforce la tension dramatique, avec des ruptures rythmiques, des effets d’écho et des variations modales qui soulignent les enjeux religieux et politiques de ses pièces."></div>
    </details>

    <details>
      <summary>Bibliographie</summary>
      <div class="markdown" data-md="- Sommerstein, A. H., *Aeschylus* (Loeb Classical Library)\n- Garvie, A., *Aeschylus’ Supplices*\n- Lesky, A., *Histoire de la littérature grecque*\n- Griffith, M., *The Authenticity of Prometheus Bound*\n- Fraenkel, E., *Aeschylus: Agamemnon*"></div>
    </details>
  </div>

  <script>
    document.querySelectorAll('.markdown').forEach(el => {
      const md = el.getAttribute('data-md');
      el.innerHTML = marked.parse(md);
    });
  </script>
</body>
</html>
