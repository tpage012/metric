<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sappho</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .markdown {margin-bottom: 24px;}
    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
    }
    details {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body class="w3-light-grey">
  <div class="w3-container w3-padding-32">
    <h1>Sappho</h1>

    <details open>
      <summary>Biographie</summary>
      <div class="markdown" data-md="Sappho est une poétesse lyrique grecque née à Mytilène, sur l'île de Lesbos, probablement vers 630 av. J.-C. Issue d'une famille aristocratique, elle a dirigé un cercle de jeunes femmes dédié aux arts et à la poésie. Réputée pour la finesse de son style et la profondeur émotionnelle de ses vers, elle a exercé une influence durable sur la poésie occidentale. Ses poèmes abordent des thèmes d'amour, de désir, de beauté, et de nature, souvent dans un cadre intime. Elle est surtout connue pour l'utilisation du dialecte éolien et de la strophe sapphique. La plupart de son œuvre ne nous est parvenue que sous forme de fragments."></div>
    </details>

    <details>
      <summary>Œuvres</summary>
      <div class="markdown" data-md="- *Ode à Aphrodite*\n  - Mètre : strophe sapphique\n  - Édition critique : Voigt\n  - Manuscrit : P. Berol. 9722\n\n- *Fragments divers (fr. 16, 31, 94 LP)*\n  - Mètre : varié (sapphique, glyconique, etc.)\n  - Source : Papyrus d'Oxyrhynque, citations antiques\n  - Remarques : usage subtil de la pause métrique et des dipodies brisées"></div>
    </details>

    <details>
      <summary>Remarques de prosodie</summary>
      <div class="markdown" data-md="La strophe sapphique, signature de son œuvre, se distingue par son rythme délicat, alternant brèves et longues de manière subtile. Sappho emploie fréquemment des clausules rythmiques et joue sur l'harmonie sonore pour renforcer l'effet émotionnel de ses poèmes. Son usage du dialecte éolien et des particules enclitiques contribue également à l'effet prosodique."></div>
    </details>

    <details>
      <summary>Bibliographie</summary>
      <div class="markdown" data-md="- Voigt, E.-M., *Sappho et Alcaeus*\n- Page, D. L., *Sappho and Alcaeus*\n- Campbell, D. A., *Greek Lyric, Volume I*\n- Burnett, A., *Three Archaic Poets*\n- Snyder, J. M., *The Woman and the Lyre: Women Writers in Classical Greece and Rome*"></div>
    </details>
  </div>

  <script>
    document.querySelectorAll('.markdown').forEach(el => {
      const md = el.getAttribute('data-md');
      el.innerHTML = marked.parse(md);
    });
  </script>
</body>
</html>
