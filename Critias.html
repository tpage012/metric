<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Critias</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .markdown {margin-bottom: 24px;}
    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
    }
    details {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body class="w3-light-grey">
  <div class="w3-container w3-padding-32">
    <h1>Critias</h1>

    <details open>
      <summary>Biographie</summary>
      <div class="markdown" data-md="Critias, né vers 460 av. J.-C., était un homme politique, philosophe et poète tragique athénien. Il est surtout connu comme l’un des Trente Tyrans, le gouvernement oligarchique imposé à Athènes après la guerre du Péloponnèse. Élève de Socrate, il appartient au cercle des sophistes et a composé des tragédies, des épigrammes et des traités philosophiques. Il s'intéressait aux questions de religion, de justice et de morale, souvent dans un cadre critique. Sa poésie reflète son engagement intellectuel et politique."></div>
    </details>

    <details>
      <summary>Œuvres</summary>
      <div class="markdown" data-md="- *Fragments tragiques*\n  - Genre : tragédie politique\n  - Édition critique : Diels-Kranz, *Fragmente der Vorsokratiker*\n  - Source : citations dans Xénophon, Platon, Stobée\n\n- *Épigrammes et maximes*\n  - Thèmes : justice, religion, destin\n  - Style : aphoristique et philosophique"></div>
    </details>

    <details>
      <summary>Remarques de prosodie</summary>
      <div class="markdown" data-md="Les fragments poétiques de Critias révèlent une préférence pour le trimètre iambique et les structures tragiques classiques. L’accent est mis sur la clarté rhétorique et la force argumentative. Le mètre est au service d’un contenu idéologique, souvent empreint de scepticisme religieux ou de pensée politique."></div>
    </details>

    <details>
      <summary>Bibliographie</summary>
      <div class="markdown" data-md="- Diels, H. & Kranz, W., *Die Fragmente der Vorsokratiker*\n- Ostwald, M., 'The Role of the Critias Fragment in Greek Political Thought'\n- Nails, D., *The People of Plato*\n- Bowra, C. M., *Greek Lyric Poetry*\n- Snell, B., *Die Entdeckung des Geistes*"></div>
    </details>
  </div>

  <script>
    document.querySelectorAll('.markdown').forEach(el => {
      const md = el.getAttribute('data-md');
      el.innerHTML = marked.parse(md);
    });
  </script>
</body>
</html>
