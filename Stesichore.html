<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stésichore</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .markdown {margin-bottom: 24px;}
    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
    }
    details {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body class="w3-light-grey">
  <div class="w3-container w3-padding-32">
    <h1>Stésichore</h1>

    <details open>
      <summary>Biographie</summary>
      <div class="markdown" data-md="Stésichore est un poète lyrique grec du VIIe siècle av. J.-C., probablement originaire d’Himère en Sicile. Il est considéré comme l’un des grands maîtres de la poésie narrative lyrique. Sa poésie mêle la grandeur de l’épopée homérique aux formes lyriques chorales. Il aurait introduit la triade strophique (strophe, antistrophe, épode) dans la poésie lyrique, préparant le terrain pour Pindare. Il est notamment célèbre pour avoir réhabilité Hélène dans un de ses poèmes, après l’avoir diffamée."></div>
    </details>

    <details>
      <summary>Œuvres</summary>
      <div class="markdown" data-md="- *Palinodie à Hélène*\n  - Mètre : triade lyrique\n  - Thème : réhabilitation d’Hélène\n  - Source : citations antiques, fragments papyrologiques\n\n- *Chants héroïques : Iliupersis, Geryoneis*\n  - Thèmes : mythes épiques, figures héroïques\n  - Édition critique : Campbell (Greek Lyric III)\n  - Manuscrits : papyri d’Oxyrhynque"></div>
    </details>

    <details>
      <summary>Remarques de prosodie</summary>
      <div class="markdown" data-md="Stésichore est un innovateur métrique, avec l’utilisation systématique de la triade strophique dans une poésie à sujet narratif. Il adapte des mètres épiques et lyriques pour la performance chorale. Sa prosodie est caractérisée par une grande variété rythmique, un usage régulier de la responsion et une souplesse propre à la narration lyrique."></div>
    </details>

    <details>
      <summary>Bibliographie</summary>
      <div class="markdown" data-md="- Campbell, D. A., *Greek Lyric III*\n- Page, D. L., *Poetarum Melicorum Graecorum Fragmenta*\n- Davies, M., *Stesichorus: The Poems*\n- Bowra, C. M., *Greek Lyric Poetry*\n- West, M. L., *Studies in Greek Elegy and Iambus*"></div>
    </details>
  </div>

  <script>
    document.querySelectorAll('.markdown').forEach(el => {
      const md = el.getAttribute('data-md');
      el.innerHTML = marked.parse(md);
    });
  </script>
</body>
</html>
